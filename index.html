<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الإيموجي الذكي - الدفع عبر TON</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { background: #f9f9f9; padding: 20px; border-radius: 8px; display: inline-block; }
        button { padding: 10px 20px; font-size: 16px; background-color: #007aff; color: #fff; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        #faucetBtn { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>احصل على إيموجي ذكي!</h2>
        <p>🔹 كل 0.01 TON = 1 إيموجي ذكي 🎉</p>
        
        <button id="connectWalletBtn">دخول محفظة TON</button>
        <button id="payBtn" style="display:none;">ادفع 0.01 TON</button>
        <button id="faucetBtn">احصل على الإيموجي</button>
    </div>

    <script>
        document.getElementById('connectWalletBtn').addEventListener('click', function() {
            alert('تم الاتصال بالمحفظة! يمكنك الآن الدفع.');
            document.getElementById('payBtn').style.display = 'inline';
        });

        document.getElementById('payBtn').addEventListener('click', function() {
            alert('تم الدفع بنجاح! يمكنك الآن استلام إيموجيك.');
            document.getElementById('payBtn').style.display = 'none';
            document.getElementById('faucetBtn').style.display = 'inline';
        });

        document.getElementById('faucetBtn').addEventListener('click', function() {
            alert('🎉 مبروك! حصلت على إيموجيك الذكي.');
        });
    </script>
</body>
</html>
