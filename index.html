<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>MetaMask</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    .wallet-container { background: #f9f9f9; padding: 20px; border-radius: 8px; display: inline-block; }
    input { width: 80%; padding: 8px; font-size: 16px; }
    button { padding: 8px 16px; font-size: 16px; background-color: #f6851b; color: #fff; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="wallet-container">
    <h2>عنوان المحفظة</h2>
    <input type="text" id="walletAddress" value="0x61916c290c837cd1fe283dcf56801bc3a16f7b6f" readonly>
    <br>
    <button onclick="copyAddress()">نسخ العنوان</button>
    <br><br>
    <a href="https://metamask.io/" target="_blank" style="background:#f6851b; color:#fff; padding:10px 20px; text-decoration:none; border-radius:5px;">تحميل MetaMask</a>
  </div>
  <script>
    function copyAddress() {
      var copyText = document.getElementById("walletAddress");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("تم نسخ العنوان: " + copyText.value);
    }
  </script>
</body>
</html>
